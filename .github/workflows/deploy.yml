            - name: Copy all
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.NCP_HOST }}
                  username: ${{ secrets.NCP_USER }}
                  key: ${{ secrets.NCP_KEY }}
                  password: ${{ secrets.NCP_PASSWORD }}
                  port: 22
                  source: "./"
                  target: "/Docent-Front"

